<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculatorIcon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="calculator">
        <input type="text" disabled/>
        <section class="buttons">
          <button class="button" onclick="printCalculator(7)">7</button>
          <button class="button" onclick="printCalculator(8)">8</button
          ><button class="button" onclick="printCalculator(9)">9</button>
          <button class="button operations" onclick="printCalculator('/')">/</button
          ><button class="button" onclick="printCalculator(4)">4</button>
          <button class="button" onclick="printCalculator(5)">5</button
          ><button class="button" onclick="printCalculator(6)">6</button>
          <button class="button operations" onclick="printCalculator('*')">*</button
          ><button class="button" onclick="printCalculator(3)">3</button>
          <button class="button" onclick="printCalculator(2)">2</button
          ><button class="button" onclick="printCalculator(1)">1</button>
          <button class="button operations" onclick="printCalculator('-')">-</button
          ><button class="button operations" onclick="clearCalculator()">C</button>
          <button class="button" onclick="printCalculator(0)">0</button
          ><button class="button operations" onclick="printCalculator('+')">+</button>
          <button class="button operations" onclick="sendCalculator()">=</button>
          <button class="button operations" onclick="printCalculator('(')">(</button>
          <button class="button operations" onclick="printCalculator(')')">)</button>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
